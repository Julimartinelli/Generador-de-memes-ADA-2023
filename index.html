<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
            rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
    </head>
    <body class="modo-oscuro">
        <header>
            <h1 class="título-header">GENERADOR DE MEMES</h1>
            <div class="botones-header">
                <button class="botón botón-texto" id="img-botón">
                    <i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>Imagen</button>
                <button class="botón botón-texto" id="texto-botón"><i class="fas fa-font button-icon-text" aria-hidden="true">Texto</button>
                <button class="botón button-text botón-modo botón-modo-oscuro" id="dark-theme-button" aria-label="Cambiar a modo oscuro"><i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>Modo oscuro</button>
                <button class="botón button-text botón-modo botón-modo-claro" id="light-theme-button" aria-label="Cambiar a modo claro"> <i class="fas fa-lightbulb button-icon-text" aria-hidden="true"></i>Modo claro</button>
            </div>
        </header>

        <div class="contenedor-general-memes">
            <main class="contenedor-memes">
                <div class="caja-memes">
                    <div class="contenedor-texto top-text">
                        <p class="texto">TOP TEXT</p>
                    </div>
                    <div class="imagen-meme"></div>
                    <div class="contenedor-texto bottom-text">
                        <p class="texto">BOTTOM TEXT</p>
                    </div>
                </div>
            </main>

            <aside class="aside-hidden" id="aside-texto">TEXTO</aside>
            <aside class="aside" id="aside-imagen">IMAGEN</aside>
        </div>
    </body>
</html>
