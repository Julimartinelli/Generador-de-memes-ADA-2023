<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
            rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
    </head>
    <body class="modo-oscuro">
        <header>
            <h1 class="título-header">GENERADOR DE MEMES</h1>
            <div class="botones-header">
                <button class="botón botón-texto" id="img-botón">
                    <i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>Imagen</button>
                <button class="botón botón-texto" id="texto-botón"><i class="fas fa-font button-icon-text" aria-hidden="true">Texto</button>
                <button class="botón butón-texto botón-modo botón-modo-oscuro" id="botón-modo-oscuro" aria-label="Cambiar a modo oscuro"><i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>Modo oscuro</button>
                <button class="hidden botón botón-texto botón-modo botón-modo-claro" id="btón-modo-claro" aria-label="Cambiar a modo claro"> <i class="fas fa-lightbulb button-icon-text" aria-hidden="true"></i>Modo claro</button>
            </div>
        </header>

        <div class="contenedor-general-memes">
            <main class="contenedor-memes">
                <div class="caja-memes">
                    <div class="contenedor-texto top-text">
                        <p class="texto">TOP TEXT</p>
                    </div>
                    <div class="imagen-meme" id="imagen-meme"></div>
                    <div class="contenedor-texto bottom-text">
                        <p class="texto">BOTTOM TEXT</p>
                    </div>
                </div>
            </main>

            <aside class="aside aside-hidden" id="aside-texto">TEXTO</aside>
            
            <section class="panel-control-imagen">
            <aside class="aside" id="aside-imagen">IMAGEN
                <input type="text" id="url-input"/>
                <div class="panel-control-color">
                <h3>FONDO</h3>
                <input aria-label="Color de fondo del meme" type="color" id="color-foto-meme" value="#FFFFFF">
                <span id="color-foto-meme" aria-hidden="true">#FFFFFF</span>
            </div>
            <div class="controles">
                <h2>FILTROS</h2>
                <div class="barra-de-control">
                <label  for="barra-brillo">BRILLO</label>
                <input type="range" id="barra-brillo" min="0" max="1" value="1" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-opacidad">OPACIDAD</label>
                    <input type="range" id="barra-opacidad" min="0" max="1" value="1" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <labelfor="barra-contraste">CONTRASTE</label>
                    <input type="range" id="barra-contraste" min="100" max="1000" value="100"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-desenfoque">DESENFOQUE</label>
                    <input type="range" id="barra-desenfoque" min="0" max="10" value="0" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-escala-grises">ESCALA DE GRISES</label>
                    <input type="range" id="barra-escala-grises" min="0" max="100" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-sepia">SEPIA</label>
                    <input type="range" id="barra-sepia" min="0" max="100" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-hue">HUE</label>
                    <input type="range" id="barra-hue" min="0" max="360" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-saturado">SATURADO</label>
                    <input type="range" id="barra-saturado" min="100" max="1000" value="100" step="10"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-negativo">NEGATIVO</label>
                    <input type="range" id="barra-negativo" min="0" max="1" value="0" step="0.1"/>
                </div>
            </div>
            <button class="botón botón-restablecer" id="boton-restablecer-filtros">Restablecer filtros</button>
            </section>
            </aside>
        </div>






        <script src="script.js"></script>
    </body>
</html>
