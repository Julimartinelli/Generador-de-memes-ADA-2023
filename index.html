<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
            rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/9f1b01a0bb.js" crossorigin="anonymous"></script>
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
            integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
            </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    </head>
    <body class="modo-oscuro">
        <header>

            <!--INICIO HEADER-->
            <h1 class="título-header">GENERADOR DE MEMES</h1>
            <div class="botones-header">
                <button class="boton boton-imagen" id="imagen-boton"> 
                    <i class="fas fa-file-image icono-boton" aria-hidden="true"></i>
                    Imagen
                </button>
                <button class="boton boton-texto" id="texto-boton">
                    <i class="fas fa-font icono-boton" aria-hidden="true">
                    Texto
                </button>
                <button class="boton boton-modo-oscuro" id="boton-modo-oscuro" aria-label="Cambiar a modo oscuro">
                    <i class="far fa-lightbulb icono-boton" aria-hidden="true"></i>
                    Modo oscuro
                </button>
                <button class="hidden boton boton-modo-claro" id="botón-modo-claro" aria-label="Cambiar a modo claro"> 
                    <i class="fas fa-lightbulb icono-boton" aria-hidden="true"></i>
                    Modo claro
                </button>
            </div>
        </header>
        <!--FIN HEADER-->

        <!--INICIO CAJA MEME-->
        <div class="contenedor-general-memes">
            <main class="contenedor-principal" id="contenedor-principal">
                <div class="caja-memes">
                    <div class="contenedor-texto top-text">
                        <p class="texto">TOP TEXT</p>
                    </div>
                    <div class="imagen-meme" id="imagen-meme"></div>
                    <div class="contenedor-texto bottom-text">
                        <p class="texto">BOTTOM TEXT</p>
                    </div>
                </div>
            </main>
            <div class="contenedor-boton-descarga">
                <button class="boton boton-descarga" id="boton-descarga">DESCARGA</button>
            </div>
        <!--FIN CAJA MEME-->

            <!--INICIO ASIDE TEXTO-->
        <aside class="panel" id="panel">
            <section class="aside" id="aside-texto">
                <h2 class="panel-título">TEXTO</h2>
                <h3 class="texto-superior">SUPERIOR</h3>
                <textarea aria-label="Texto superior" class="input-texto" id="input-texto-superior" style="width: 140px; height: 15px;">TOP TEXT</textarea>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox-texto-superior">
                    <label for="sin-texto-checkbox">Sin texto superior</label>
                </div>
                <h3 class="texto-superior">INFERIOR</h3>
                <textarea aria-label="Texto inferior" class="input-texto" id="input-texto-inferior">BOTTOM TEXT</textarea>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox-texto-inferior">
                    <label for="sin-texto-checkbox">Sin texto superior</label>
                    </div>
                    <div class="panel-control">
                        <h3 class="panel-control-title">FUENTE</h3>
                        <select name="Familia de fuente" id="text-font-select" class="panel-control-input" aria-label="Familia de fuente">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected="">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <div class="flex-container">
                            <input type="number" name="Tamaño fuente" aria-label="Tamaño fuente" class="panel-control-input" id="tamaño-texto-input" min="12" value="40">
                            <div class="botones-contenedor">
                            <button class="botón button-default" id="text-left-align-button" aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                            <button class="botón button-default" id="text-center-align-button" aria-label="Alinear texto al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                            <button class="botón button-default" id="text-right-align-button" aria-label="Alineat texto a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="botones-contenedor">
                            <button class="button button-default" id="text-left-align-button" aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                            <button class="button button-default" id="text-center-align-button" aria-label="Alinear texto al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                            <button class="button button-default" id="text-right-align-button" aria-label="Alineat texto a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="panel-control">
                        <div class="panel-color">
                            <div class="panel-control panel-color">
                            <h3 class="panel-título">COLOR</h3>
                            <div class="panel-control-color">
                            <input name="Color de texto" type="color" id="text-color-input" value="#000000" aria-label="Color de texto">
                            <span id="color-texto" aria-hidden="true">#000000</span>
                            </div>
                        </div>
                        <div class="panel-control panel-color">
                            <h3 class="panel-título">FONDO</h3>
                            <div class="panel-color">
                            <input name="Color de fondo de texto" type="color" id="text-background-color-input" value="#FFFFFF" aria-label="Color de fondo de texto">
                            <span id="text-background-color" aria-hidden="true">#FFFFFF</span>
                            </div>
                        </div>
                        </div>
                        <div class="flex-container panel-control-checkbox">
                        <input type="checkbox" id="sin-texto-checkbox"><label for="text-no-background-checkbox">Fondo transparente</label>
                        </div>
                    </div>
                    <div class="panel-control">
                        <h3 class="panel-título">CONTORNO</h3>
                        <div class="buttons-container">
                        <button class="botón button-default" id="botón-ninguni">Ninguno</button>
                        <button class="botón button-default" id="botón-claro">Claro</button>
                        <button class="botón button-default" id="botón-oscuro">Oscuro</button>
                        </div>
                    </div>
                    <div class="panel-control">
                        <h3 class="panel-título">ESPACIADO</h3>
                        <input type="number" id="padding-input" class="panel-control-input" aria-label="Espaciado" min="10" max="50" value="35">
                    </div>
                    <div class="panel-control">
                        <h3 class="panel-título">ESPACIADO</h3>
                        <input type="number" id="padding-input" class="panel-control-input" aria-label="Espaciado" min="10" max="50" value="35">
                    </div>
                    <div class="panel-control">
                        <h3 class="panel-título">INTERLINEADO</h3>
                        <select id="line-height-input" class="panel-control-input" aria-label="Interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected="">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        </select>
                    </div>
                </section>
            <!--FIN ASIDE TEXTO-->

            <!--INICIO ASIDE IMAGEN-->
            <section class="panel-control hidden" id="aside-imagen"> IMAGEN
                <input type="text" id="url-input"/>
                <div class="panel-control-color">
                    <h3>FONDO</h3>
                    <input type="color" class="boton-color" id="color-picker"/>
                    <span id="color-meme" aria-hidden="true">#FFFFFF</span>
                </div>
            <div class="controles">
                <h2>FILTROS</h2>
                <div class="barra-de-control">
                <label  for="barra-brillo">BRILLO</label>
                <input type="range" id="barra-brillo" min="0" max="1" value="1" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-opacidad">OPACIDAD</label>
                    <input type="range" id="barra-opacidad" min="0" max="1" value="1" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <labelfor="barra-contraste">CONTRASTE</label>
                    <input type="range" id="barra-contraste" min="100" max="1000" value="100"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-desenfoque">DESENFOQUE</label>
                    <input type="range" id="barra-desenfoque" min="0" max="10" value="0" step="0.1"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-escala-grises">ESCALA DE GRISES</label>
                    <input type="range" id="barra-escala-grises" min="0" max="100" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-sepia">SEPIA</label>
                    <input type="range" id="barra-sepia" min="0" max="100" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-hue">HUE</label>
                    <input type="range" id="barra-hue" min="0" max="360" value="0"/>
                </div>
                <div class="barra-de-control">
                    <label  for="barra-saturado">SATURADO</label>
                    <input type="range" id="barra-saturado" min="100" max="1000" value="100" step="10"/>
                </div>
                <div class="barra-de-control">
                    <label for="barra-negativo">NEGATIVO</label>
                    <input type="range" id="barra-negativo" min="0" max="1" value="0" step="0.1"/>
                </div>
            </div>
            <button class="botón botón-restablecer" id="boton-restablecer-filtros">Restablecer filtros</button>
            <!--FIN ASIDE IMAGEN-->
            </section>
            </aside>






        <script src="script.js"></script>
    </body>
</html>
